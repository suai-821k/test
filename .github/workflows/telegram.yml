name: Telegram Notification
on:
  push:
    branches: 
      - master
jobs:

  build:
    name: Telegram send message
    runs-on: ubuntu-latest
    steps:
      - name: Telegram Notify Message
        run: curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage?chat_id=${{ secrets.TELEGRAM_TO }}&text=Commit ${{ github.sha }} pushed by ${{ github.actor }} on ${{ github.ref }}"
